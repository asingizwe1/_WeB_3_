[profile.default]
src = "src"
out = "out"
libs = ["lib"]
#we create remappings 
#any time foundry sees chainlink/contracts/ it replaces it with lib/chainlink-brownie-contracts/contracts/
remappings=["@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
#provides parameters we could use